pluginManagement {
    includeBuild("..")
    repositories {
        mavenLocal()
        gradlePluginPortal()
    }
    plugins {
        id"ca.cutterslade.analyze" version "1.9.0"
        id"com.needhamsoftware.unojar" version "1.1.0-SNAPSHOT"
    }
}

rootDir.eachDir {dir ->
    if ((dir.name != "buildSrc") && (new File(dir, "build.gradle").isFile() || new File(dir, "build.gradle.kts").isFile())) {
        include(dir.name)
    }
}
